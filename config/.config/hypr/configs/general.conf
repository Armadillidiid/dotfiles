source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

monitor=eDP-1,preferred,auto,1
# bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, preferred, auto, 1"
# bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
  border_size = 2
  no_border_on_floating = false
  gaps_in = 4
  gaps_out = 10
  resize_on_border = true
  layout = master

  # col.active_border = rgba(0DB7D4FF)
  # col.inactive_border = rgba(31313600)

  col.active_border = $foreground
  col.inactive_border = $background
}

dwindle {
  preserve_split = true
  permanent_direction_override = true
}

group {
  col.border_active = $foreground
  col.border_inactive = $background
  # col.border_active = rgba(0DB7D4FF)
  # col.border_inactive = rgba(31313600)

  groupbar {
    # text_color = $background
    # col.active = $color12
    #   col.inactive = $background
    # col.active = rgba(0DB7D4FF)
    # col.inactive = rgba(31313600)
  }
}

master {
  mfact = 0.50
  new_status = slave
}

decoration {
  rounding = 6
  active_opacity = 1.0
  inactive_opacity = 0.95
  fullscreen_opacity = 1.0

  drop_shadow = true
  shadow_range = 4
  shadow_offset = 0 2
  shadow_render_power = 3
  col.shadow = $color12
  col.shadow_inactive = $background


  blur {
    enabled = true
    xray = false
    size = 5
    passes = 2
    ignore_opacity = false
    new_optimizations = true
  }
}

# Enable scrolling with middle mouse button
device {
  name = razer-razer-viper-mini
  scroll_method = on_button_down
  scroll_button = 274
}
device {
  name = razer-razer-viper-mini-1
  scroll_method = on_button_down
  scroll_button = 274
}
device {
  name = razer-razer-viper-mini-2
  scroll_method = on_button_down
  scroll_button = 274
}

# Touchpad
device {
  name = msft0001:00-06cb:ce2d-touchpad
  sensitivity=0.55
}

device {
  name = kanata
  enabled = 1
}

input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0

  touchpad {
    disable_while_typing=true
    natural_scroll=true
    clickfinger_behavior=0
    middle_button_emulation=1
    tap-to-click=1
    drag_lock=0
  }
}
gestures {
  workspace_swipe = false
}

#Could help when scaling and not pixelating
xwayland {
  force_zero_scaling = true
}

misc { 
  force_default_wallpaper = 0
  disable_hyprland_logo = true 
  vrr = 1
}

debug {
  disable_logs = false
  enable_stdout_logs = true
  colored_stdout_logs = true
}


animations {
  enabled = true
  # Animation curves

  bezier = linear, 0, 0, 1, 1
  bezier = md3_standard, 0.2, 0, 0, 1
  bezier = md3_decel, 0.05, 0.7, 0.1, 1
  bezier = md3_accel, 0.3, 0, 0.8, 0.15
  bezier = overshot, 0.05, 0.9, 0.1, 1.1
  bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
  bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
  bezier = menu_decel, 0.1, 1, 0, 1
  bezier = menu_accel, 0.38, 0.04, 1, 0.07
  bezier = easeInOutCirc, 0.85, 0, 0.15, 1
  bezier = easeOutCirc, 0, 0.55, 0.45, 1
  bezier = easeOutExpo, 0.16, 1, 0.3, 1
  bezier = softAcDecel, 0.26, 0.26, 0.15, 1
  bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
  # Animation configs
  animation = windows, 1, 3, md3_decel, popin 60%
  animation = windowsIn, 1, 3, md3_decel, popin 60%
  animation = windowsOut, 1, 3, md3_accel, popin 60%
  animation = border, 1, 10, default
  animation = fade, 1, 3, md3_decel
  # animation = layers, 1, 2, md3_decel, slide
  animation = layersIn, 1, 3, menu_decel, slide
  animation = layersOut, 1, 1.6, menu_accel
  animation = fadeLayersIn, 1, 2, menu_decel
  animation = fadeLayersOut, 1, 4.5, menu_accel
  animation = workspaces, 1, 7, menu_decel, slide
  # animation = workspaces, 1, 2.5, softAcDecel, slide
  # animation = workspaces, 1, 7, menu_decel, slidefade 15%
  # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
  animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

cursor {
  no_hardware_cursors = true
  inactive_timeout = 10
}

plugin {
    hyprexpo {
        columns = 2
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}
